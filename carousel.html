<!-- Create your own class for the containing div -->
<div class="slick-carousel">
    <!-- Inside the containing div, add one div for each slide -->
    <div>
      <!-- You can put an image or text inside each slide div -->
      <img src="/resources/alliance1.png" alt="eco-alliance">
    </div>
    <div>
      <img src="/resources/alliance2.png" alt="eco-alliance2">
    </div>
    <div>
      <img src="/resources/alliance3.png" alt="eco-alliance3">
    </div>
    <div>
      <img src="/resources/alliance4.png" alt="eco-alliance4">
    </div>
  </div>
  
  <!-- jQuery CDN
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <!-- slick Carousel CDN -->
  <!-- <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.7/slick.min.js"></script> --> 

 <script> // Basic initialization is like this:
// $('#carousel-loader').slick();

// I added some other properties to customize my slider
// Play around with the numbers and stuff to see
// how it works.
$('.slick-carousel').slick({
  infinite: true,
  slidesToShow: 3, // Shows a three slides at a time
  slidesToScroll: 1, // When you click an arrow, it scrolls 1 slide at a time
  arrows: true, // Adds arrows to sides of slider
  dots: true // Adds the dots on the bottom
});
</script>
